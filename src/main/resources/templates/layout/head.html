<!--
====================================================
檔案：layout/head.html（覆蓋用｜唯一版本）
用途：全站 <head>（Meta / CSS / Title / Bootstrap JS）
規則：
- 全站固定載入：bootstrap + icons + base.css + navbar.css
- 每頁選配載入：pageCss（例如 home.css / auth.css / result.css）
====================================================
-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, pageCss)">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${title}">HappyShop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- ✅ Global minimal (safe) -->
  <link rel="stylesheet" th:href="@{/css/base.css}">

  <!-- ✅ Navbar shared (only .hs-navbar) -->
  <link rel="stylesheet" th:href="@{/css/navbar.css}">

  <!-- ✅ Page CSS (optional) -->
  <link th:if="${pageCss != null}"
        rel="stylesheet"
        th:href="@{/css/{f}(f=${pageCss})}">

  <!-- ✅ Bootstrap Bundle JS（需要 collapse / modal / dropdown） -->
  <script defer
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

</head>
</html>
