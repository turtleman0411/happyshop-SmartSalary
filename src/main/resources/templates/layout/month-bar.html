<!-- layout/month-bar.html -->
<section xmlns:th="http://www.thymeleaf.org"
         th:fragment="monthBar(baseUrl, month, themeClass)"
         class="hs-monthbar"
         th:classappend="${themeClass != null && !themeClass.isBlank() ? ' ' + themeClass : ''}"
         th:if="${month != null}">

  <div class="hs-monthbar-container">
    <div class="hs-monthbar-card">

      <!-- Prev -->
      <a class="hs-mb-btn is-prev"
         th:href="@{${baseUrl}(month=${month.minusMonths(1)})}"
         aria-label="上一個月">
        <span class="hs-mb-icon">◀</span>
      </a>

      <!-- Month -->
      <div class="hs-mb-month">
        <span class="hs-mb-month-text"
              th:text="${month}">2026-01</span>
      </div>

      <!-- Next -->
      <a class="hs-mb-btn is-next"
         th:href="@{${baseUrl}(month=${month.plusMonths(1)})}"
         aria-label="下一個月">
        <span class="hs-mb-icon">▶</span>
      </a>

    </div>
  </div>

</section>
