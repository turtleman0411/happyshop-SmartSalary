<!--
==================================================
檔案：fragment/category-card.html
用途：分類卡片（Select 頁使用）

對應 View DTO：
- CategoryCardView(
    String categoryName,
    String categoryDisplayName,
    int percent
  )

⚠️ 本 fragment 僅負責畫面，不含任何業務邏輯
==================================================
-->
<div th:fragment="categoryCard(cat)"
     xmlns:th="http://www.thymeleaf.org">

  <label class="category-card d-flex align-items-center gap-3 p-3 border rounded-4"
         style="cursor: pointer;">

    <!-- ===== Checkbox ===== -->
    <input type="checkbox"
           class="form-check-input category-check"
           th:id="'cat-' + ${cat.categoryName()}"
           th:name="'enabled[' + ${cat.categoryName()} + ']'"
           th:value="true" />

    <!-- ===== Category Name ===== -->
    <div class="flex-grow-1 fw-semibold"
         th:text="${cat.categoryDisplayName()}">
      分類名稱
    </div>

    <!-- ===== Percent Input ===== -->
    <!-- name 對齊 BudgetAllocationRequest: Map<String, Integer> percents -->
    <input type="number"
           class="form-control percent-input"
           th:name="'percents[' + ${cat.categoryName()} + ']'"
           th:value="${cat.percent()}"
           min="0"
           max="100"
           step="1"
           placeholder="%"
           style="width: 90px;"
           disabled />
  </label>

</div>
