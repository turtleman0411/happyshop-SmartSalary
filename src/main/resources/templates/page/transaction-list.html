<!-- ================= Image Preview Logicï¼ˆå« iOS ç¸®å›æ„Ÿï¼‰ ================= -->
<script>
document.querySelectorAll('.transaction-thumb').forEach(img => {
  img.addEventListener('click', () => {
    document.getElementById('modalImage').src = img.dataset.imageUrl;
  });
});

const modalImage = document.getElementById('modalImage');
modalImage.addEventListener('click', () => {
  modalImage.style.transform = 'scale(0.96)';
  modalImage.style.transition = 'transform .12s ease';

  setTimeout(() => {
    modalImage.style.transform = '';
    bootstrap.Modal.getInstance(
      document.getElementById('imageModal')
    ).hide();
  }, 120);
});
</script>
