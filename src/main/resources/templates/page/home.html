<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<head th:replace="~{layout/head :: head('HappyShop — 讓薪水變聰明')}"></head>

<body style="background:#f5f5f7; color:#1d1d1f;">

<!-- =========================
     Navbar
========================= -->
<nav class="navbar"
     style="background:#1d1d1f;">
    <div class="container">
        <a class="navbar-brand fw-semibold text-light"
           th:href="@{/happyshop/home}">
            HappyShop
        </a>
        <div class="ms-auto d-flex gap-4">
            <a th:href="@{/happyshop/login}" class="text-light text-decoration-none">登入</a>
            <a th:href="@{/happyshop/register}" class="text-light text-decoration-none">註冊</a>
        </div>
    </div>
</nav>

<!-- =========================
     Hero（第一屏）
========================= -->
<main class="d-flex justify-content-center align-items-center"
      style="min-height: calc(100vh - 56px);">

    <div class="text-center px-3" style="max-width: 720px;">

        <div class="mb-4" style="font-size:64px;">💡</div>

        <h1 class="fw-semibold mb-3"
            style="font-size:clamp(2.2rem, 4vw, 3rem);">
            讓薪水變聰明
        </h1>

        <p class="mb-4"
           style="color:#6e6e73; font-size:1.1rem; line-height:1.8;">
            自動分配預算・追蹤支出<br>
            讓你輕鬆掌控每一筆金錢
        </p>

        <div class="d-flex justify-content-center gap-3 flex-wrap mb-3">
            <!-- <a th:href="@{/happyshop/demoUser}"
               class="btn btn-lg px-4"
               style="background:#0071e3;color:#fff;border-radius:999px;">
                開始體驗
            </a> -->

            <a th:href="@{/happyshop/register}"
               class="btn btn-lg px-4"
               style="background:transparent;color:#0071e3;
                      border:1px solid #0071e3;border-radius:999px;">
                建立帳號
            </a>
        </div>

        <div style="font-size:0.95rem;">
            已有帳號？
            <a th:href="@{/happyshop/login}"
               style="color:#0071e3;text-decoration:none;">
                直接登入 →
            </a>
        </div>

    </div>
</main>

<!-- =========================
     Features（你說的那塊，回來了）
========================= -->
<section style="background:#ffffff;">
    <div class="container py-5">

        <h2 class="text-center fw-semibold mb-4">
            HappyShop 能做什麼？
        </h2>

        <div class="row text-center g-4">

            <div class="col-md-4">
                <div style="font-size:32px;" class="mb-2">📊</div>
                <h5 class="fw-medium">自動計算預算</h5>
                <p style="color:#6e6e73;">
                    根據薪水比例<br>
                    自動分配各分類預算
                </p>
            </div>

            <div class="col-md-4">
                <div style="font-size:32px;" class="mb-2">🧾</div>
                <h5 class="fw-medium">追蹤每筆消費</h5>
                <p style="color:#6e6e73;">
                    清楚掌握支出狀況<br>
                    不再超支沒感覺
                </p>
            </div>

            <div class="col-md-4">
                <div style="font-size:32px;" class="mb-2">📈</div>
                <h5 class="fw-medium">視覺化管理</h5>
                <p style="color:#6e6e73;">
                    進度條與統計圖<br>
                    一眼看懂財務狀態
                </p>
            </div>

        </div>
    </div>
</section>

<!-- =========================
     Footer
========================= -->
<footer class="text-center py-4"
        style="font-size:0.85rem;color:#86868b;">
    © 2025 HappyShop — Smart Salary Allocation
</footer>

</body>
</html>
